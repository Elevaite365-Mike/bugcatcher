<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hand Tracking Test</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="game-header">
        <div class="logo">elevaite365</div>
        <div class="tagline">Automated Software Testing</div>
    </header>
    
    <div id="startScreen" class="start-screen">
        <div class="start-content">
            <h1>🐛 Bug Catcher</h1>
            <p>Use your hands to catch the falling bugs!</p>
            <button id="startButton" class="start-button">Start Game</button>
            <p class="instructions">Click to enable audio and camera</p>
        </div>
    </div>
    
    <video id="video" autoplay playsinline></video>
    <canvas id="canvas"></canvas>
    
    <script type="module" src="src/main.js"></script>
</body>
</html>
